<!DOCTYPE html>
<html ng-app="Dashboard">

<head>
  <meta charset="utf-8">
  <title>FRC Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/nvd3/build/nv.d3.min.js"></script>
</head>

<body>

  <div class="background" layout="column" flex="grow"> <!-- -->
    <div class="box" layout="row" flex="grow"> <!--clock and match info -->

    </div>
    <div layout="row" flex="grow"> <!--container for the rest of the UI -->
      <div class="box" flex="grow"> <!--camera feed -->
        <p ng-controller="testCtrl">{{text}}</p>
      </div>
      <div layout="column" flex="grow"> <!--container for controls/data -->
        <div layout="row" flex="grow"><!-- -->
          <div class="box" flex="grow"><!--match status -->
            <p ng-controller="testCtrl">{{text}}</p>
          </div>
          <div class="box" flex="grow"><!--orientation -->
            <p ng-controller="testCtrl">{{text}}</p>
          </div>
        </div>
        <div layout="row" flex="grow"><!-- -->
          <div class="box" flex="grow"><!--vision -->
            <p ng-controller="testCtrl">{{text}}</p>
          </div>
          <div class="box" flex="grow"><!--gear -->
            <p ng-controller="testCtrl">{{text}}</p>
          </div>
          <div class="box" flex="grow"><!--auto selector -->
            <p ng-controller="testCtrl">{{text}}</p>
          </div>
        </div>
        <div layout="row" flex="grow"><!-- -->
          <div class="box" flex="grow"><!--power usage -->
            <p ng-controller="testCtrl">{{text}}</p>
          </div>
          <div class="box" flex="grow"><!--sensors -->
            <p ng-controller="testCtrl">{{text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/networktables/networktables.js"></script>
  <script src="ui.js"></script>
  <script>
	  document.addEventListener("keydown", function (e) {
		  if (e.which === 123) {
	      require('remote').getCurrentWindow().toggleDevTools();
		  } else if (e.which === 116) {
		    location.reload();
		  }
	  });
  </script>
</body>

</html>
